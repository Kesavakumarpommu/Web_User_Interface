<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

:root {
  --bg-color: #fff;
  --text-color: #333;
  --card-bg: #f8f9fa;
}
body.dark-theme {
  --bg-color: #1e1e1e;
  --text-color: #f0f0f0;
  --card-bg: #2c2c2c;
}

body {
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: Arial, sans-serif;
}

header { padding: 15px; background: #007bff; color: #fff; text-align: center; }
aside { padding: 15px; background: #f1f1f1; float: left; width: 200px; height: calc(100vh - 50px); }
main { margin-left: 210px; padding: 15px; }
.card { background-color: var(--card-bg); border-radius: 10px; margin-bottom: 15px; }

@media (max-width:768px){
  aside { width: 100%; height: auto; float: none; }
  main { margin-left: 0; }
}

.panel-header { cursor: pointer; padding: 10px; font-weight: bold; }
.panel-body { display: none; padding: 10px; }
</style>
</head>
<body>

<header>
  Employee Dashboard
  <button id="themeToggle" class="btn btn-light btn-sm float-end">Toggle Theme</button>
</header>


<aside>
  <h5>Filters</h5>
  <select id="filterDept" class="form-select">
    <option value="all">All Departments</option>
    <option value="IT">IT</option>
    <option value="HR">HR</option>
  </select>
</aside>


<main>
  <div class="row">
    <div class="col-md-4 employee-card" data-dept="IT">
      <div class="card">
        <div class="panel-header">Ramkumar- IT</div>
        <div class="panel-body">
          <div class="progress">
            <div class="progress-bar" style="width: 80%;">80%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 employee-card" data-dept="HR">
      <div class="card">
        <div class="panel-header">Ravi - HR</div>
        <div class="panel-body">
          <div class="progress">
            <div class="progress-bar bg-success" style="width: 90%;">90%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 employee-card" data-dept="IT">
      <div class="card">
        <div class="panel-header">Raj - IT</div>
        <div class="panel-body">
          <div class="progress">
            <div class="progress-bar bg-warning" style="width: 75%;">75%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

$('#themeToggle').click(() => { 
  $('body').toggleClass('dark-theme'); 
});

$('.panel-header').click(function(){ 
  $(this).next('.panel-body').slideToggle(); 
});

$('#filterDept').change(function(){
  const dept = $(this).val();
  $('.employee-card').each(function(){
    if(dept === 'all' || $(this).data('dept') === dept) $(this).show();
    else $(this).hide();
  });
});
</script>
</body>
</html>
